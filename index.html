<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form class='form signup'>
            <h2>Sign Up</h2>

            <div class="input-container">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" required>
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="input-container">
                <label for="signup-email">Email address</label>
                <input type="email" id="signup-email" required>
                <i class="fa-regular fa-envelope"></i>
            </div>
            <div class="input-container">
                <label for="signup-password">Create Password</label>
                <input type="password" id="signup-password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-container">
                <label for="confir-password">Confirm Password</label>
                <input type="password" id="confir-password" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="input-container">
                <input type='submit' value='Create Account'>
            </div>

            <p>Already a member? <a href='#' class='login'>LogIn</a></p>
        </form>

        <form class = "form signin">
            <h2>Sign In</h2>
            <div class="input-container">
                <label for="signini-username">Username</label>
                <input type="text" id="signini-username" required>
                <i class = 'fa-regular fa-user'></i>
            </div>
            <div class="input-container">
                <label for="signini-password">password</label>
                <input type="password" id="signini-password" required>
                <i class = 'fa-solid fa-lock'></i>
            </div>
            <div class="input-contsiner">
                <input type = 'submit' value = 'login'>
            </div>
            <p>Not Registered? <a href="#" class = "create">Create an account</a></p>
        </form>
    </div>
</body>

</html>
